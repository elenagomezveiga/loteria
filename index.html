<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Chollazo - Loterías</title>
    <link rel="stylesheet" href="style.css">

  
    
</head>
<body>
    <header>
        <img id="imagen" src="assets/img/img_loterias.jpg" alt="El Chollazo">
    </header>
    <div class="container">
        <button id="chollazo-button" class="chollazo-color" onclick="generateRandom('chollazo')">Chollazo</button>
        <button id="primer-premio-button" class="primer-premio-color" onclick="generateRandom('primerPremio')">Primer Premio</button>
        <button id="segundo-premio-button" class="segundo-premio-color" onclick="generateRandom('segundoPremio')">2º Premio</button>
        <br><br>
        <div id="chollazo"></div><br>
        <div id="primerPremio"></div><br>
        <div id="segundoPremio"></div><br>
        <div>
            <label for="miNumero">Mi número:</label>
            <input type="text" id="miNumero" placeholder="12345" pattern="\d{5}" required>
            <label for="miSerie">Serie:</label>
            <input type="text" id="miSerie" maxlength="1" placeholder="A" pattern="[A-Za-z]" required> <br><br>
            <div id="miNumeroError" class="error-message"></div> <!-- Nuevo div para mostrar el mensaje de error -->
            <div id="miSerieError" class="error-message"></div> <!-- Nuevo div para mostrar el mensaje de error -->
            <br>
            <button onclick="checkResult()">Comprobar</button>
            <button onclick="reloadPage()">Comprobar otro número</button> <!-- Nuevo botón -->
            <br><br>
            <div id="resultado"></div>
        </div>
        <br>
        <div id="formulario" style="display: none;">
            <div class="hijo-form" id="formulario">
                <h3>Contacta con nosotros para recibir tu premio</h3> <br>
                <form onsubmit="return validateForm()">
                    <label for="nombre" class="label-size">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="nombre" pattern="[A-Za-z]{1,40}" required><br><br>
                    <label for="apellidos" class="label-size">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="apellidos" pattern="[A-Za-z]{1,40}" required><br><br>
                    <label for="email" class="label-size">Email:</label>
                    <input type="email" id="email" name="email" placeholder="correo electrónico" required><br><br>
                    <label for="telefono" class="label-size">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="teléfono" pattern="[0-9]{9}" required><br><br>
                    <input type="submit" value="Enviar" id="enviar-btn">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <a href="#">contacto</a>
        <p>Prohibición del juego a menores de 18 años. Ley 13/2011, de 27 de mayo de Regulación de Juego.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
